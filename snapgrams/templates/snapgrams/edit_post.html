{% extends 'snapgrams/base.html' %}

{% block content %}
<div class="container">
    <h1>Редактировать пост: {{ post.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Current image" class="img-fluid mb-3">
        {% else %}
            <div class="form-group">
                <label for="id_image">Загрузить изображение:</label>
                <input type="file" name="image" id="id_image" class="form-control-file">
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
